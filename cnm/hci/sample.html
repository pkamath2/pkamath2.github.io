  <script>
    let ind = 0;
    let sounds = [];
    function playseq(prefix) {
      ind = 0;
      let i = 0;
      while (i <= 5) {
        sounds[i] = (document.getElementById(prefix + i))
        i++;
      }

      console.log(sounds)

      playSequence();

    }

    function playSequence() {
      sounds[ind].addEventListener(
        "ended",
        playSequence
      );
      if (ind != 0)
        sounds[ind - 1].removeEventListener(
          "ended",
          playSequence
        );
      sounds[ind].play();
      ind++;
    }
  </script>
